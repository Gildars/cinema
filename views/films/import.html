<h6>Загрузите файл в формате .txt</h6>
<form class="form-inline" method="post" action="/films/import" enctype="multipart/form-data">
    <div class="form-group mb-2">
        <label for="file" class="sr-only">Загрузите файл в формате .txt</label>
        <input type="file" name="file" class="form-control-file" id="file">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Ипортировать</button>
</form>
